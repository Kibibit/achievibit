subprojects:
  - id: Server
    paths:
      - "server/**"
    checks:
      - "Run linters Server"
      - "Server Unit Tests"
      - "API Tests"
      - "codecov/project"
      - "codecov/project/unit-test-server"
      - "codecov/project/api-tests"
  - id: Client
    paths:
      - "clients/**"
    checks:
      - "Client Unit Tests"
      - "codecov/project"
      - "codecov/project/unit-test-client"
  - id: Achievements
    paths:
      - "achievements/**"
    checks:
      - "Run linters Achievements"
      - "codecov/project"
      - "codecov/project/unit-test-achievements"