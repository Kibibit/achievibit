name: Server Unit Tests
on:
  workflow_dispatch:
  pull_request:
    paths:
    - 'server/**'
  push:
    paths:
    - 'server/**'
    branches:
      - master
      - beta

jobs:
  serverunittest:
    name: Server Unit Tests
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.lock') }}
      - name: Install Dependencies
        run: npm install
      - name: Run Server Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run test:server-unit
      - name: Archive test results & coverage
        uses: actions/upload-artifact@v2
        with:
          name: server-unit-tests-code-coverage-report
          path: test-results/server
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./test-results/server/coverage
          flags: clientunittests
          fail_ci_if_error: true
          verbose: true